<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        img {
            display: block;  /* Ensures the image is centered */
            margin: 0 auto;  /* Centers the image horizontally */
            max-width: 200px;  /* Adjust the size as needed */
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);  /* Adjust the width as needed */
            padding: 10px;
            margin: 10px auto;  /* Centers the text box horizontally */
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;  /* Ensures the text box is centered */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='velocity-tech-logo.png') }}" alt="Velocity Tech Logo">
        <h1>Welcome to Velocity</h1>
        <form method="post" action="/hello">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
